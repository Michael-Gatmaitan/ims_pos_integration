<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles/orders.css" />
    <link rel="stylesheet" href="../static/styles/navigation.css" />
    <title>Order page</title>
  </head>
  <body>
    <div class="navigation">
      <div class="mobile">
        <div class="menu-btn">
          <a href="./counter.html">
            <button>
              <img src="../static/images/counter.png" />
            </button>
          </a>
          <a href="./delivery_list.html">
            <button>
              <img src="../static/images/order.png" />
            </button>
          </a>
          <a href="./reports.html">
            <button>
              <img src="../static/images/graph.png" />
            </button>
          </a>
          <a href="./rider.html">
            <button>
              <img src="../static/images/qrcode.png" />
            </button>
          </a>
          <a href="./add_customer.html">
            <button>
              <img src="../static/images/add_customer.png" />
            </button>
          </a>
          <a href="./add_product.html">
            <button>
              <img src="../static/images/add_product.png" />
            </button>
          </a>
        </div>
      </div>
    </div>

    <div class="container-body">
      <div id="container"></div>

      <div class="counter">
        <div id="order-list"></div>
        <div class="payment-container">
          <hr style="border-top: dashed 3px rgba(0, 0, 0, 0.65)" />

          <label for="customer">Customer</label>
          <select
            class="customers"
            name="customer"
            onselect="customerSelect()"
          ></select>

          <div class="option-btns">
            <button class="sec-btn cancel" onclick="handleClearCart()">
              Cancel
            </button>
            <button class="pri-btn" onclick="placeOrder()">Place Order</button>
          </div>
        </div>
      </div>

      <div class="rec-qr">
        <div class="header-nav">
          <div class="close">
            <img src="../static/images/close.png" />
          </div>
        </div>
        <div class="title">GOOD ITEM, ITEM GOOD</div>
        <hr style="border-top: dashed 3px rgba(0, 0, 0, 0.65)" />
        <div class="header">CASH RECEiPT</div>
        <hr style="border-top: dashed 3px rgba(0, 0, 0, 0.65)" />

        <table class="rec-orders">
          <tr>
            <th>QTY</th>
            <th>ITEM</th>
            <th align="right">TOTAL</th>
          </tr>
        </table>
        <hr style="border-top: dashed 3px rgba(0, 0, 0, 0.65)" />
        <div class="final-total">
          <div class="total">Total:</div>
          <div class="total-val"></div>
        </div>
        <hr style="border-top: dashed 3px rgba(0, 0, 0, 0.65)" />

        <div class="qrcode">
          <div class="qr-image"></div>

          <div>Scan me ðŸ‘‹</div>
        </div>
      </div>
    </div>

    <script src="../static/scripts/orders.js" defer></script>
